<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css') }}">
</head>
<body>
    <div class=" container-home ">
        <div class="content">
            <p>
                <h1 class="aligner" style="text-align: center;">
                    Choose Which Parking Lot
                    <img class="home-roscoe" src="{{url_for('static', filename='roscoe.png')}}" width="100" height="100" />
                </h1>
            </p>          
        </div>


        <div class=" map">
            <p class=" map-p">
                <a href="{{ url_for('map') }}">Click here for the map of TCNJ</a>
            </p>
        </div>


        <div class="five">
            <p class=" five-p">
                <a href="{{ url_for('lot5') }}">Lot 4</a>
            </p>
        </div>


        <div class=" sixteen">
            <p class=" sixteen-p">
                <a href="{{ url_for('lot16') }}">Lot 16</a>
            </p>
        </div>


        <div class="seventeen">
            <p class=" seventeen-p">
                <a href="{{ url_for('lot17') }}">Lot 17</a>
            </p>
        </div>



        <div class="home-bottom">
            <h2 class=" aligner" > Follow our twitter for upcoming updates or news about ParkTCNJ : @ParkingTCNJ</h2>
            <h3 class=" aligner" > Please fill this form below to request new lots to be added in the site! </h3>
            <form class=" aligner">
                <input type="text" name="content" id="content">
                <input type="submit" value="Press here"> 
            </form>
        </div>

    </div>
    

</body>
</html>
